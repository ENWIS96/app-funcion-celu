<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">
      App de Celular
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="main-container">
    <!-- Header Section -->
    <div class="header-section">
      <ion-icon name="desktop-outline" class="main-icon"></ion-icon>
      <h1>App de Celular</h1>
      <p class="subtitle">Controla tus presentaciones multimedia con tu celular</p>
      <div class="credits">
        <p>Hecha por</p>
        <p class="author">Freddy Fernandez</p>
        <p class="author">Julio Sanchez</p>
      </div>
    </div>

    <!-- Features Grid -->
    <div class="features-grid">
      <ion-card button (click)="navigateTo('/camera')" class="feature-card camera-card">
        <ion-card-content>
          <ion-icon name="qr-code" class="feature-icon"></ion-icon>
          <h2>Cámara QR</h2>
          <p>Escanea códigos y captura diapositivas</p>
        </ion-card-content>
      </ion-card>

      <ion-card button (click)="navigateTo('/bluetooth')" class="feature-card bluetooth-card">
        <ion-card-content>
          <ion-icon name="bluetooth" class="feature-icon"></ion-icon>
          <h2>Conectar PC</h2>
          <p>Conecta con tu computadora</p>
        </ion-card-content>
      </ion-card>

      <ion-card button (click)="navigateTo('/sensors')" class="feature-card sensors-card">
        <ion-card-content>
          <ion-icon name="play-forward" class="feature-icon"></ion-icon>
          <h2>Control Gestual</h2>
          <p>Cambia diapositivas con el giroscopio</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

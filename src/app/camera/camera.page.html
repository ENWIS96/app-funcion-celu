<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cámara QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="camera-container">
    <div class="info-section">
      <ion-icon name="qr-code" class="page-icon"></ion-icon>
      <h2>Escanear y Capturar</h2>
      <p>Escanea códigos QR o captura diapositivas</p>
    </div>

    <div class="photo-display" *ngIf="capturedPhoto">
      <img [src]="capturedPhoto" alt="Foto capturada">
    </div>

    <div class="photo-placeholder" *ngIf="!capturedPhoto">
      <ion-icon name="images-outline"></ion-icon>
      <p>No hay foto capturada</p>
    </div>

    <ion-button expand="block" (click)="takePicture()" color="warning" class="action-button">
      <ion-icon slot="start" name="qr-code-outline"></ion-icon>
      Escanear Código QR
    </ion-button>

    <ion-button expand="block" (click)="selectFromGallery()" fill="outline" color="warning" class="action-button">
      <ion-icon slot="start" name="camera"></ion-icon>
      Capturar Diapositiva
    </ion-button>
  </div>
</ion-content>
